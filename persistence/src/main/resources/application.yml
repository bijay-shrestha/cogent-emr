server:
  port: 8094

spring:
  application:
    name: persistence
  cloud:
    config:
      uri: http://localhost:8888

eureka:
  instance:
    hostname: localhost
    secure-port: 8761
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.secure-port}/eureka/

