server:
  port: 8762

spring:
  application:
    name: edge-server

eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 30
    lease-expiration-duration-in-seconds: 90
  client:
    fetchRegistry: true
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:8761/eureka